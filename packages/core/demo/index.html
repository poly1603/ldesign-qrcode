<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRCode Core Demo - QR Code Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .demo-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .demo-card:hover {
      transform: translateY(-5px);
    }

    .demo-card h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .demo-card p {
      color: #666;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .qrcode-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 250px;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
    }

    .controls {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .controls h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #555;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-right: 10px;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŽ¨ QRCode Core Demo</h1>

    <div class="controls">
      <h2>QR Code Generator</h2>
      <div class="form-group">
        <label for="content">Content:</label>
        <input type="text" id="content" value="https://github.com/ldesign/qrcode" />
      </div>
      <div class="form-group">
        <label for="renderType">Render Type:</label>
        <select id="renderType">
          <option value="canvas">Canvas</option>
          <option value="svg">SVG</option>
          <option value="webgl">WebGL</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dotStyle">Dot Style:</label>
        <select id="dotStyle">
          <option value="square">Square</option>
          <option value="rounded">Rounded</option>
          <option value="dots">Dots</option>
          <option value="diamond">Diamond</option>
          <option value="liquid">Liquid</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fgColor">Foreground Color:</label>
        <input type="color" id="fgColor" value="#000000" />
      </div>
      <div class="form-group">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#ffffff" />
      </div>
      <button id="generateBtn">Generate QR Code</button>
      <button id="downloadBtn">Download PNG</button>
    </div>

    <div class="demo-grid">
      <div class="demo-card">
        <h2>ðŸŽ¯ Basic QR Code</h2>
        <p>Simple QR code with default settings</p>
        <div class="qrcode-container" id="basic-qrcode"></div>
      </div>

      <div class="demo-card">
        <h2>ðŸŒˆ Gradient QR Code</h2>
        <p>QR code with radial gradient</p>
        <div class="qrcode-container" id="gradient-qrcode"></div>
      </div>

      <div class="demo-card">
        <h2>ðŸ’Ž Rounded Style</h2>
        <p>QR code with rounded dots</p>
        <div class="qrcode-container" id="rounded-qrcode"></div>
      </div>

      <div class="demo-card">
        <h2>âœ¨ Custom Generated</h2>
        <p>Your custom QR code</p>
        <div class="qrcode-container" id="custom-qrcode"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
